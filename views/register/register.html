<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - MaaShishu Shurokkha</title>
  <link rel="stylesheet" href="../../css/main.css">
  <link rel="stylesheet" href="../../css/register.css">
  <style>
    /* Hide clinic picker unless Provider is selected */
    .provider-only { display: none; }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-box content-card">
      <a href="../../index.html" class="auth-logo"><img src="../../logo.png" alt="Logo"></a>
      <h2>Create Your Account</h2>
      <p>Join our community for better health.</p>

      <form id="registerForm">
        <div class="form-group">
          <div class="role-selection">
            <div class="role-option">
              <input type="radio" id="roleMother" name="role" value="mother" checked>
              <label for="roleMother">Mother</label>
            </div>
            <div class="role-option">
              <input type="radio" id="roleDoctor" name="role" value="doctor">
              <label for="roleDoctor">Doctor</label>
            </div>
            <div class="role-option">
              <input type="radio" id="roleProvider" name="role" value="provider">
              <label for="roleProvider">Provider</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>

        <!-- Provider clinic picker INSIDE the form -->
        <div class="form-group provider-only" id="clinicRow">
          <label for="clinic">Select Clinic / Hospital / Vaccine Center</label>
          <select id="clinic">
            <option value="">-- Select --</option>
            <option>Evercare Hospital Dhaka</option>
            <option>Labaid Specialized Hospital</option>
            <option>Square Hospital</option>
            <option>Dhaka Vaccine Center</option>
          </select>
        </div>

        <p id="err" class="form-error" style="color:#b91c1c;margin:.5rem 0 0"></p>

        <button type="submit" class="btn btn-primary">Create Account</button>
      </form>

      <p class="auth-switch">Already have an account? <a href="../login/login.html">Login</a></p>
    </div>
  </div>

  <!-- Required script order -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="../../js/firebase-config.js"></script>

  <!-- Local provider auth (non-Firebase) -->
  <script src="../../js/auth.js"></script>

  <!-- Your handler -->
  <script src="../../js/register.js"></script>
</body>
</html>

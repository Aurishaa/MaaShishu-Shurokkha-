<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MaaShishu Shurokkha</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/register.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box content-card">
            <a href="../../index.html" class="auth-logo"><img src="../../logo.png" alt="Logo"></a>
            <h2>Create Your Account</h2>
            <p>Join our community for better health.</p>
            <form id="registerForm">
                <div class="form-group">
                    <div class="role-selection">
                        <div class="role-option"><input type="radio" id="roleMother" name="role" value="mother" required checked><label for="roleMother">Mother</label></div>
                        <div class="role-option"><input type="radio" id="roleDoctor" name="role" value="doctor" required><label for="roleDoctor">Doctor</label></div>
                    </div>
                </div>
                <div class="form-group"><label for="fullName">Full Name</label><input type="text" id="fullName" required></div>
                <div class="form-group"><label for="email">Email</label><input type="email" id="email" required></div>
                <div class="form-group"><label for="password">Password</label><input type="password" id="password" required></div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
            <p class="auth-switch">Already have an account? <a href="../login/login.html">Login</a></p>
        </div>
    </div>

    <!-- =================================================== -->
    <!--      THE MISSING SCRIPT TAGS ARE NOW ADDED HERE     -->
    <!-- =================================================== -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <!-- We use the all-in-one register.js which contains the config -->
    <script src="../../js/register.js"></script>
    <!-- =================================================== -->
</body>
</html>

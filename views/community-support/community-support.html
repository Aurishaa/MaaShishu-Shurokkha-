<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Community Support</title>
  <link rel="stylesheet" href="../../css/main.css">
</head>
<body>

  <header>
    <img src="../../logo.png" alt="Logo">
    <h1>MaaShishu Shurokkha</h1>
  </header>

  <div class="container">
    <div class="card">
      <h2>Peer Support Forum</h2>
      <p>Join discussions with other moms, share stories, or ask questions.</p>
      <button onclick="joinForum()">Join Forum</button>
    </div>

    <div class="card">
      <h2>Counseling Services</h2>
      <p>Connect with a licensed mental health professional.</p>
      <button onclick="bookCounselor()">Book Counseling</button>
    </div>

    <div class="card">
      <h2>Stress Relief Tools</h2>
      <p>Guided meditations, music, and mindfulness resources for emotional balance.</p>
      <button onclick="openTools()">Explore Tools</button>
    </div>
  </div>

  <script src="community-support.js"></script>
</body>
</html>

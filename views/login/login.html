<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - MaaShishu Shurokkha</title>
  <link rel="stylesheet" href="../../css/main.css">
  <link rel="stylesheet" href="../../css/login.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-box content-card">
      <a href="../../index.html" class="auth-logo"><img src="../../logo.png" alt="Logo"></a>
      <h2>Welcome back</h2>
      <p>Please sign in to continue.</p>

      <form id="loginForm">
        <div class="form-group">
          <div class="role-selection">
            <div class="role-option">
              <input type="radio" id="roleMother" name="role" value="mother" checked>
              <label for="roleMother">Mother</label>
            </div>
            <div class="role-option">
              <input type="radio" id="roleDoctor" name="role" value="doctor">
              <label for="roleDoctor">Doctor</label>
            </div>
            <div class="role-option">
              <input type="radio" id="roleProvider" name="role" value="provider">
              <label for="roleProvider">Provider</label>
            </div>
          </div>
        </div>

        <div class="form-group"><label for="email">Email</label><input id="email" type="email" required></div>
        <div class="form-group"><label for="password">Password</label><input id="password" type="password" required></div>

        <p id="err" class="form-error" style="color:#b91c1c;margin:.5rem 0 0"></p>

        <button type="submit" class="btn btn-primary">Login</button>
      </form>

      <p class="auth-switch">New here? <a href="../register/register.html">Create an account</a></p>
    </div>
  </div>

  <!-- Required script order -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="../../js/firebase-config.js"></script>

  <!-- Local provider auth (non-Firebase) -->
  <script src="../../js/auth.js"></script>

  <!-- Your handler -->
  <script src="../../js/login.js"></script>
</body>
</html>

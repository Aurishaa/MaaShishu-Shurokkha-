<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Provider Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../../css/main.css" />
  <link rel="stylesheet" href="provider.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <style>
    /* Minimal layout helpers in case provider.css is thin */
    .shell{max-width:1200px;margin:0 auto;padding:16px}
    .topbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
    .brand{display:flex;gap:10px;align-items:center}
    .brand img{height:36px}
    .grid{display:grid;grid-template-columns:1fr;gap:16px}
    @media (min-width: 1100px){ .grid{grid-template-columns:1fr 1fr} }
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:14px}
    .card-header{display:flex;justify-content:space-between;align-items:center;padding:12px 14px;border-bottom:1px solid #f1f5f9}
    .table{padding:10px}
    .thead,.tbody .tr{display:grid;grid-template-columns:1.1fr .6fr .9fr 1.6fr .8fr;gap:10px;align-items:center}
    .thead{font-weight:600;color:#334155;margin-bottom:6px}
    .tbody .tr{padding:8px 6px;border-bottom:1px dashed #e5e7eb}
    .muted{color:#64748b}
    .select,.input{padding:8px 10px;border:1px solid #e5e7eb;border-radius:10px}
    .btn{padding:7px 10px;border:1px solid #cbd5e1;border-radius:10px;background:#f8fafc;cursor:pointer}
    .btn:hover{background:#eef2f7}
    .btn-primary{background:#2563eb;border-color:#2563eb;color:#fff}
    .btn-danger{background:#ef4444;border-color:#ef4444;color:#fff}
    .btn-ghost{background:transparent;border-color:transparent}
    .badge{display:inline-block;padding:3px 8px;border-radius:999px;font-size:12px}
    .badge.given{background:#22c55e1a;color:#16a34a;border:1px solid #22c55e}
    .badge.scheduled{background:#eab3081a;color:#a16207;border:1px solid #eab308}
    .badge.resolved{background:#94a3b81a;color:#475569;border:1px solid #94a3b8}
    /* Record modal */
    .modal{position:fixed;inset:0;background:rgba(2,6,23,.52);display:none;align-items:center;justify-content:center;z-index:50}
    .modal.show{display:flex}
    .modal .modal-content{width:min(720px,92%);background:#fff;border:1px solid #e5e7eb;border-radius:14px;padding:16px}
    .modal-head{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
    .form-row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .form-group{display:flex;flex-direction:column;gap:6px}
    .form-group input,.form-group select,.form-group textarea{padding:10px;border:1px solid #e5e7eb;border-radius:10px}
    .actions{display:flex;justify-content:flex-end;gap:8px;margin-top:12px}
  </style>
</head>
<body>
  <div class="shell">
    <header class="topbar">
      <div class="brand">
        <img src="../../logo.png" alt="Logo" />
        <div>
          <h1 style="margin:0;font-size:18px;">Provider Portal</h1>
          <div class="muted" id="providerClinic">Clinic: —</div>
        </div>
      </div>
      <div class="top-actions" style="display:flex;gap:8px;align-items:center;">
        <span id="providerInitials" class="badge resolved">PR</span>
        <span id="providerName" class="chip">Guest</span>
        <button id="logoutBtn" class="btn btn-ghost"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
      </div>
    </header>

    <main class="grid">
      <!-- LEFT: Child Records -->
      <section class="card">
        <div class="card-header">
          <h3>Child Records</h3>
          <div style="display:flex;gap:8px;align-items:center">
            <input id="childSearch" class="input" type="text" placeholder="Search child by name…">
            <select id="childSelect" class="select"></select>
          </div>
        </div>
        <div style="padding:10px" id="childMeta" class="muted"></div>

        <div class="table">
          <div class="thead">
            <div>Vaccine</div><div>Dose</div><div>Administered</div><div>Details</div><div>Status</div>
          </div>
          <div id="vaccBody" class="tbody"></div>
        </div>

        <div style="padding:10px;display:flex;justify-content:flex-end;gap:8px">
          <button id="openRecordChild" class="btn btn-primary"><i class="fa-solid fa-syringe"></i> Record Vaccination</button>
        </div>
      </section>

      <!-- RIGHT: Mother Records -->
      <section class="card">
        <div class="card-header">
          <h3>Mother Records</h3>
          <div style="display:flex;gap:8px;align-items:center">
            <input id="motherSearch" class="input" type="text" placeholder="Search mother by name…">
            <select id="motherSelect" class="select"></select>
          </div>
        </div>
        <div style="padding:10px" id="motherMeta" class="muted"></div>

        <div class="table">
          <div class="thead">
            <div>Vaccine</div><div>Dose</div><div>Administered</div><div>Details</div><div>Status</div>
          </div>
          <div id="motherVaccBody" class="tbody"></div>
        </div>

        <div style="padding:10px;display:flex;justify-content:flex-end;gap:8px">
          <button id="openRecordMother" class="btn btn-primary"><i class="fa-solid fa-syringe"></i> Record Vaccination</button>
        </div>
      </section>

      <!-- FULL-WIDTH: Vaccination Appointments -->
      <section class="card" style="grid-column:1/-1">
        <div class="card-header">
          <h3>Vaccination Appointments</h3>
          <div style="display:flex;gap:8px;align-items:center;">
            <input id="apptSearch" type="text" class="input" placeholder="Search mother/child, vaccine, or facility…" style="max-width:300px;">
            <select id="apptFilter" class="select" style="max-width:160px;">
              <option value="upcoming" selected>Upcoming</option>
              <option value="today">Today</option>
              <option value="all">All</option>
            </select>
          </div>
        </div>
        <div class="table">
          <div class="thead">
            <div>Patient</div><div>Vaccine</div><div>Date/Time</div><div>Facility</div><div>Action</div>
          </div>
          <div id="apptsBody" class="tbody"></div>
        </div>
      </section>

      <!-- FULL-WIDTH: Correction Requests -->
      <section class="card" style="grid-column:1/-1">
        <div class="card-header">
          <h3>Correction Requests</h3>
          <button id="refreshBtn" class="btn"><i class="fa-solid fa-rotate"></i> Refresh</button>
        </div>
        <div class="table">
          <div class="thead">
            <div>Child</div><div>Vaccine</div><div>Reason</div><div>Created</div><div>Action</div>
          </div>
          <div id="requestsBody" class="tbody"></div>
        </div>
      </section>
    </main>
  </div>

  <!-- Record Vaccination Modal (works for both Mother & Child) -->
  <div id="recordModal" class="modal">
    <div class="modal-content">
      <div class="modal-head">
        <h3><i class="fa-solid fa-syringe"></i> Record Vaccination</h3>
        <button id="closeModal" class="btn btn-ghost" aria-label="Close"><i class="fa-solid fa-xmark"></i></button>
      </div>

      <form id="recordForm">
        <input type="hidden" id="patientType" value="child" />
        <input type="hidden" id="childId" />
        <input type="hidden" id="motherId" />

        <div class="form-row">
          <div class="form-group">
            <label>Patient</label>
            <input id="patientNameField" type="text" readonly />
          </div>
          <div class="form-group">
            <label id="secondLabel">DOB</label>
            <input id="secondValueField" type="text" readonly />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Vaccine Code</label>
            <input id="codeField" type="text" placeholder="e.g., TT / PENTA" required />
          </div>
          <div class="form-group">
            <label>Dose #</label>
            <input id="doseField" type="number" min="0" step="1" placeholder="e.g., 1" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Administered Date</label>
            <input id="dateField" type="date" required />
          </div>
          <div class="form-group">
            <label>Route</label>
            <select id="routeField">
              <option>IM</option><option>SC</option><option>PO</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Site</label>
            <input id="siteField" type="text" placeholder="Left Deltoid" />
          </div>
          <div class="form-group">
            <label>Lot / Batch #</label>
            <input id="lotField" type="text" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Manufacturer</label>
            <input id="mfrField" type="text" />
          </div>
          <div class="form-group">
            <label>Clinic</label>
            <input id="clinicField" type="text" placeholder="Clinic name" />
          </div>
        </div>

        <div class="actions">
          <button type="button" class="btn" id="cancelModal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Record</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Local provider auth (no Firebase) -->
  <script src="../../js/auth.js"></script>
  <!-- Provider logic -->
  <script src="provider.js"></script>
</body>
</html>

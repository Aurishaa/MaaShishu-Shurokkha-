<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | MaaShishu Shurokkha</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <header>
    <div class="navbar">
      <div class="logo">
        <img src="logo.jpg" alt="MaaShishu Logo">
        <span>MaaShishu Shurokkha </span>
      </div>
      <nav>
        <a href="#">Home</a>
        <button class="btn outline">Login</button>
        <button class="btn solid">Register</button>
      </nav>
    </div>
  </header>

  <!-- Main Login Box -->
  <main>
    <div class="card">
      <div class="card-logo">
        <img src="logo.jpg" alt="MaaShishu Logo">
      </div>
      <h2>MaaShishu Shurokkha</h2>
      <p class="subtitle">National Maternal & Child Health System</p>

      <form>
        <label for="email">Email</label>
        <div class="input-group">
          <span class="icon">ðŸ“§</span>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <label for="password">Password</label>
        <div class="input-group">
          <span class="icon">ðŸ”’</span>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>

        <div class="form-options">
          <label><input type="checkbox"> Remember Me</label>
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit" class="btn solid full">Sign in</button>

        <p class="register-text">Don't have an account? <a href="#">Register</a></p>
      </form>

     
    </div>
  </main>
</body>
</html>
